server:
  servlet:
    context-path: /phaedra

spring:
  webflux:
    base-path: /phaedra
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      default-filters:
      - RewritePath=/phaedra/api/v.+/(?<service>.*service)/(?<segment>.*), /phaedra/$\{service}/$\{segment}
      - TokenRelay=
      routes:
      - id: plate-service
        uri: http://phaedra-plate-service:8080
        predicates:
        - Path=/phaedra/api/*/plate-service/** Path=/phaedra/plate-service/swagger-ui.html
      - id: metadata-service
        uri: http://phaedra-metadata-service:8080
        predicates:
        - Path=/phaedra/api/*/metadata-service/**
      - id: protocol-service
        uri: http://phaedra-protocol-service:8080
        predicates:
        - Path=/phaedra/api/*/protocol-service/**
      - id: calculation-service
        uri: http://phaedra-calculation-service:8080
        predicates:
        - Path=/phaedra/api/*/calculation-service/**
      - id: resultdata-service
        uri: http://phaedra-resultdata-service:8080
        predicates:
        - Path=/phaedra/api/*/resultdata-service/**
      - id: meas-service
        uri: http://phaedra-measurement-service:8080
        predicates:
        - Path=/phaedra/api/*/measurement-service/**
      - id: datacapture-service
        uri: http://phaedra-datacapture-service:8080
        predicates:
        - Path=/phaedra/api/*/datacapture-service/**
      - id: ui
        uri: http://phaedra-ui:8080
        predicates:
        - Path=/phaedra/ui/**
        filters:
        - RewritePath=/phaedra/ui/(?<segment>.*), /phaedra/ui/$\{segment}
  security:
    oauth2:
      client:
        registration:
          keycloak:
            provider: keycloak
#            client-id: phaedra2-gateway
#            client-secret: ???
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: openid,profile,email
        provider:
          keycloak:
            authorization-uri: http://keycloak:8080/auth/realms/phaedra2/protocol/openid-connect/auth
            token-uri: http://keycloak:8080/auth/realms/phaedra2/protocol/openid-connect/token
            user-info-uri: http://keycloak:8080/auth/realms/phaedra2/protocol/openid-connect/userinfo
            user-name-attribute: sub
            jwk-set-uri: http://keycloak:8080/auth/realms/phaedra2/protocol/openid-connect/certs

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
#    reactor.netty.http.client.HttpClientConnect: DEBUG
    org.springframework.security: DEBUG
